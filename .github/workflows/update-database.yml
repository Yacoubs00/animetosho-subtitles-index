name: Daily Update Attachments
on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6AM UTC
  workflow_dispatch: # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Compressed File
        run: |
          wget https://storage.animetosho.org/dbexport/attachments-latest.txt.xz
          # Optional: Remove old file if exists
          rm -f attachments-latest.txt.xz.old || true
          mv attachments-latest.txt.xz attachments-latest.txt.xz.new || true

      - name: Commit & Push If Changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Only add if the file exists and changed
          if [ -f attachments-latest.txt.xz.new ]; then
            git add attachments-latest.txt.xz.new
            if git status --porcelain | grep -q '^??\|^ M'; then
              git mv attachments-latest.txt.xz.new attachments-latest.txt.xz || true  # Overwrite if exists
              git commit -m "Daily update: attachments-latest.txt.xz"
              git push
            else
              echo "No changes detected."
            fi
          else
            echo "Download failed."
            exit 1
          fi
